<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Absensi QR</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      border-radius: 1rem;
      box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
      border: 0;
      overflow: hidden;
    }
    .card-header {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-weight: 600;
      font-size: 1.5rem;
    }
    .form-control {
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      border: 2px solid #e9ecef;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-primary {
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: 0;
      padding: 0.75rem;
      font-weight: 600;
      border-radius: 0.75rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(102, 126, 234, 0.3);
    }
    .btn-primary:active {
      transform: translateY(0);
    }
    .alert {
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }
    .back-link {
      text-decoration: none;
      color: #667eea;
      font-weight: 500;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    .login-footer {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body class="d-flex align-items-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card login-card">
          <div class="card-header">
            <i class="bi bi-shield-lock me-2"></i> Login Dashboard
          </div>
          <div class="card-body p-4">
            <div id="msg"></div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label fw-medium">Username</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-person"></i>
                  </span>
                  <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    class="form-control border-start-0" 
                    placeholder="Masukkan username" 
                    required 
                    autofocus
                  >
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-medium">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    class="form-control border-start-0" 
                    placeholder="Masukkan password" 
                    required
                  >
                </div>
              </div>

              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center">
                  <span id="btnText">Login</span>
                  <span id="spinner" class="spinner-border spinner-border-sm ms-2" style="display:none;" role="status"></span>
                </button>
              </div>

              <div class="login-footer text-center">
                <a href="/attendance" class="back-link">
                  <i class="bi bi-arrow-left-circle me-1"></i> Kembali ke Absensi QR
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();

      const msgDiv = document.getElementById('msg');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');
      const submitBtn = e.submitter || e.target.querySelector('button[type="submit"]');

      // Tampilkan loading
      btnText.textContent = 'Sedang login...';
      spinner.style.display = 'inline-block';
      submitBtn.disabled = true;
      msgDiv.innerHTML = '';

      const fd = new FormData(e.target);
      const body = Object.fromEntries(fd.entries());

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (data.success) {
          window.location.href = '/dashboard.html';
        } else {
          msgDiv.innerHTML = `<div class="alert alert-danger d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            ${data.message || 'Login gagal. Periksa username dan password Anda.'}
          </div>`;
        }
      } catch (err) {
        console.error(err);
        msgDiv.innerHTML = `<div class="alert alert-danger d-flex align-items-center">
          <i class="bi bi-shield-exclamation me-2"></i>
          Terjadi kesalahan saat menghubungi server. Coba lagi nanti.
        </div>`;
      } finally {
        // Sembunyikan loading
        btnText.textContent = 'Login';
        spinner.style.display = 'none';
        submitBtn.disabled = false;
      }
    });
  </script>

</body>
</html>

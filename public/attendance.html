<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absensi QR</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding-bottom: 2rem;
    }
    .card {
      box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.12);
      border-radius: 1.25rem;
      border: 0;
      background-color: #ffffff;
    }
    #reader {
      width: 100%;
      max-width: 380px;
      aspect-ratio: 1/1;
      border-radius: 1rem;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
      border: 2px dashed #ced4da;
    }
    #reader::before {
      content: 'QR Scanner akan muncul di sini';
      color: #6c757d;
      font-size: 0.95rem;
      text-align: center;
      padding: 1.25rem;
      font-weight: 500;
      line-height: 1.5;
    }
    
    #reader.active::before {
      content: none !important;
    }
    
    .btn-scan {
      background: linear-gradient(90deg, #ff6b6b, #ee5a24);
      border: 0;
      padding: 0.85rem 2.2rem;
      font-weight: 600;
      font-size: 1.15rem;
      border-radius: 50px;
      transition: all 0.25s ease;
      letter-spacing: 0.5px;
    }
    .btn-scan:hover {
      transform: translateY(-3px);
      box-shadow: 0 0.75rem 1.5rem rgba(238, 90, 36, 0.35);
    }
    .btn-scan:active {
      transform: translateY(-1px);
    }
    .btn-login {
      border-radius: 50px;
      padding: 0.8rem 2rem;
      font-weight: 500;
      font-size: 1.05rem;
      transition: all 0.2s ease;
    }
    .btn-login:hover {
      transform: translateY(-2px);
    }
    .toast-container {
      z-index: 9999;
    }
    .modal-content {
      border-radius: 1.25rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.15);
    }
    .modal-header {
      background-color: #f8f9fa;
      border-bottom: 2px solid #e9ecef;
      padding: 1.25rem 1.5rem;
    }
    .modal-title {
      font-weight: 600;
      font-size: 1.2rem;
    }
    #statusText {
      font-size: 0.95rem;
      color: #495057;
      margin-top: 1rem;
      font-weight: 500;
      min-height: 1.5rem;
      transition: all 0.3s ease;
    }
    .upload-btn-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }
    .upload-btn-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }
    .upload-btn-wrapper .btn {
      padding: 0.6rem 1.5rem;
      font-weight: 500;
    }
    .card-header-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #4a55a2;
      margin-bottom: 0.5rem;
    }
    .card-subtitle {
      font-size: 1.1rem;
      color: #6c757d;
      margin-bottom: 2rem;
    }
    .footer-note {
      font-size: 0.875rem;
      color: #adb5bd;
      margin-top: 1.5rem;
      line-height: 1.6;
    }
    @media (max-width: 768px) {
      .btn-scan, .btn-login {
        font-size: 1.05rem;
        padding: 0.8rem 1.8rem;
      }
      .card-header-title {
        font-size: 1.5rem;
      }
      .card-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Toast Container (TIDAK DIUBAH — JS menggunakannya) -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-primary text-white">
        <i class="bi bi-info-circle-fill me-2"></i>
        <strong class="me-auto">Notifikasi</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMessage">
        Pesan akan muncul di sini.
      </div>
    </div>
  </div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-5">
          <div class="text-center mb-4">
            <i class="bi bi-qr-code-scan" style="font-size: 3.5rem; color: #667eea; margin-bottom: 1rem;"></i>
            <h1 class="card-header-title">Sistem Absensi QR</h1>
            <p class="card-subtitle">Scan QR Code Anda untuk mencatat kehadiran secara otomatis</p>
          </div>

          <div class="d-grid gap-3">
            <button class="btn btn-scan d-flex align-items-center justify-content-center mx-auto" 
                    data-bs-toggle="modal" data-bs-target="#scanModal">
              <i class="bi bi-camera me-2"></i> Scan QR Sekarang
            </button>

            <a href="/login" class="btn btn-outline-secondary btn-login d-flex align-items-center justify-content-center mx-auto">
              <i class="bi bi-box-arrow-in-right me-2"></i> Login ke Dashboard
            </a>
          </div>

          <div class="text-center mt-4 footer-note">
            <i class="bi bi-info-circle me-1"></i>
            Pastikan kamera diizinkan dan gunakan QR Code pribadi Anda.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scan Modal (TIDAK MENGUBAH STRUKTUR YANG DIGUNAKAN JS) -->
  <div class="modal fade" id="scanModal" tabindex="-1" aria-labelledby="scanModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="scanModalLabel">
            <i class="bi bi-camera me-2"></i> Scan QR Code
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <div id="reader" class="border rounded shadow-sm"></div>
          <div id="statusText" class="text-center mt-3 fw-medium">Arahkan kamera ke QR Code Anda</div>
        </div>
        <div class="modal-footer justify-content-center py-4">
          <div class="upload-btn-wrapper">
            <button class="btn btn-secondary">
              <i class="bi bi-image me-1"></i> Upload Gambar QR
            </button>
            <input type="file" id="uploadImage" accept="image/*" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts (TIDAK DIUBAH SAMA SEKALI — tetap utuh) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <script>
    // Toast helper
    function showToast(message, type = 'primary') {
      const toastEl = document.getElementById('liveToast');
      const toastBody = document.getElementById('toastMessage');
      const toastHeader = toastEl.querySelector('.toast-header');
      
      toastBody.textContent = message;
      toastHeader.className = 'toast-header bg-' + type + ' text-white';
      
      const toast = new bootstrap.Toast(toastEl, {
        autohide: true,
        delay: 4000
      });
      toast.show();
    }

    let html5QrCode = null;
    let scanning = false;
    
    async function startScanner() {
      const statusText = document.getElementById('statusText');
      statusText.innerHTML = '<i class="bi bi-hourglass-split me-1"></i> Memuat kamera...';
    
      try {
        if (html5QrCode && scanning) return;
    
        html5QrCode = new Html5Qrcode("reader");
        const cams = await Html5Qrcode.getCameras();
    
        if (!cams || !cams.length) {
          showToast('Tidak ada kamera yang terdeteksi. Gunakan upload gambar.', 'warning');
          statusText.innerHTML = 'Tidak ada kamera. Gunakan upload gambar.';
          return;
        }
    
        const cam = cams[cams.length - 1] || cams[0];
        document.getElementById('reader').classList.add('active');
        statusText.innerHTML = '<i class="bi bi-camera me-1"></i> Kamera aktif. Arahkan ke QR Code...';
    
        scanning = true;
        await html5QrCode.start(
          { deviceId: { exact: cam.id } },
          { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 },
          decoded => handleScan(decoded),
          err => {}
        );
      } catch (err) {
        console.error(err);
        showToast('Gagal membuka kamera. Pastikan izin diberikan dan gunakan HTTPS.', 'danger');
        statusText.innerHTML = '<i class="bi bi-exclamation-triangle-fill me-1"></i> Gagal membuka kamera';
      }
    }
    
    async function stopScanner() {
      if (!html5QrCode || !scanning) return;
    
      try { 
        await html5QrCode.stop(); 
        html5QrCode.clear(); 
      } catch(e) { 
        console.warn('Error stopping scanner:', e);
      }
    
      document.getElementById('reader').classList.remove('active'); // ✅ Balikkan placeholder
      scanning = false;
      html5QrCode = null;
    }

    async function handleScan(decodedText) {
      const statusText = document.getElementById('statusText');
      statusText.innerHTML = '<i class="bi bi-check-circle-fill me-1"></i> QR terdeteksi! Mengirim data...';

      await stopScanner();
      
      const modal = bootstrap.Modal.getInstance(document.getElementById('scanModal'));
      if (modal) modal.hide();

      try {
        const res = await fetch('/api/attendance', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: decodedText })
        });
        
        const data = await res.json();
        
        if (data.success) {
          showToast('✅ Absensi berhasil dicatat!', 'success');
        } else {
          showToast('⚠️ ' + (data.message || 'Gagal mencatat absensi'), 'warning');
        }
        
      } catch (err) {
        console.error(err);
        showToast('❌ Kesalahan saat mengirim data ke server', 'danger');
      }
    }

    // Modal event listeners
    document.getElementById('scanModal').addEventListener('shown.bs.modal', startScanner);
    document.getElementById('scanModal').addEventListener('hidden.bs.modal', stopScanner);

    // File upload scan
    document.getElementById('uploadImage').addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      const statusText = document.getElementById('statusText');
      statusText.innerHTML = '<i class="bi bi-image me-1"></i> Membaca gambar...';

      // Stop camera if scanning
      if (scanning && html5QrCode) {
        await stopScanner();
      }

      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
      }
      
      try {
        const decodedText = await html5QrCode.scanFile(file, true);
        document.getElementById('statusText').innerHTML =
          '<i class="bi bi-check-circle-fill me-1"></i> QR ditemukan!';
        await handleScan(decodedText);
      } catch (err) {
        console.error(err);
        showToast('❌ Gagal membaca QR dari gambar. Pastikan gambar jelas dan fokus.', 'danger');
        document.getElementById('statusText').innerHTML =
          '<i class="bi bi-x-circle-fill me-1"></i> Gagal membaca QR';
      } finally {
        e.target.value = '';
      }
    });

    // Handle page visibility (pause camera when tab inactive)
    document.addEventListener('visibilitychange', async () => {
      if (document.hidden && scanning) {
        await stopScanner();
      } else if (!document.hidden && document.querySelector('#scanModal').classList.contains('show')) {
        startScanner();
      }
    });
  </script>
</body>
</html>

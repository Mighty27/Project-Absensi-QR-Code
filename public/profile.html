<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Saya</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background: linear-gradient(90deg, #0d6efd 0%, #004085 100%) !important;
    }
    .navbar-brand {
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .card {
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
      border: 0;
      border-radius: 1rem;
      margin-bottom: 2rem;
    }
    .card-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 1.25rem 1.5rem;
      font-weight: 600;
      font-size: 1.25rem;
      color: #212529;
    }
    .form-label {
      font-weight: 500;
      color: #495057;
    }
    .form-control {
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      border: 2px solid #e9ecef;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .btn-primary {
      background: linear-gradient(90deg, #0d6efd, #004085);
      border: 0;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 0.75rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(13, 110, 253, 0.3);
    }
    .btn-warning {
      background: linear-gradient(90deg, #ffc107, #e0a800);
      border: 0;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 0.75rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(255, 193, 7, 0.3);
    }
    .btn-outline-light {
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      transition: all 0.2s;
    }
    .btn-outline-light:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .qr-container {
      text-align: center;
      padding: 1.5rem;
      background-color: #ffffff;
      border-radius: 1rem;
      border: 2px dashed #dee2e6;
      margin-top: 1rem;
    }
    .qr-container img {
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .qr-container img:hover {
      transform: scale(1.03);
    }
    .alert {
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
    }
    @media (max-width: 768px) {
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .btn {
        font-size: 0.95rem;
        padding: 0.65rem 1.25rem;
      }
    }
  </style>
</head>
<body class="bg-light">

<!-- Navbar (diperindah, tapi struktur tetap sama) -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid px-4">
    <a class="navbar-brand d-flex align-items-center" href="/dashboard">
      <i class="bi bi-house-door me-2"></i> Dashboard
    </a>
    <div class="d-flex">
      <a class="btn btn-outline-light me-2 d-flex align-items-center" href="/attendance">
        <i class="bi bi-qr-code me-1"></i> Absensi
      </a>
      <button id="btnLogout" class="btn btn-outline-light d-flex align-items-center">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </button>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h1 class="display-6 fw-bold mb-4">Profil Saya</h1>

  <!-- Message Area (TIDAK DIUBAH — JS menggunakannya) -->
  <div id="msg"></div>

  <!-- Profile Form Card -->
  <div class="card">
    <div class="card-header">
      <i class="bi bi-person-badge me-2"></i> Informasi Profil
    </div>
    <div class="card-body">
      <form id="profileForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nama Lengkap</label>
          <input name="nama" class="form-control" placeholder="Masukkan nama lengkap">
        </div>
        <div class="col-md-6">
          <label class="form-label">Alamat</label>
          <input name="alamat" class="form-control" placeholder="Masukkan alamat">
        </div>
        <div class="col-md-6">
          <label class="form-label">Nomor HP</label>
          <input name="no_hp" class="form-control" placeholder="Masukkan nomor HP">
        </div>
        <div class="col-md-6">
          <label class="form-label">Jabatan</label>
          <input name="jabatan" class="form-control" placeholder="Masukkan jabatan">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-1"></i> Simpan Profil
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Password Form Card -->
  <div class="card">
    <div class="card-header">
      <i class="bi bi-key me-2"></i> Ubah Password
    </div>
    <div class="card-body">
      <form id="passForm" class="row g-3">
        <div class="col-md-6">
          <input name="oldPassword" type="password" class="form-control" placeholder="Password Lama" required>
        </div>
        <div class="col-md-6">
          <input name="newPassword" type="password" class="form-control" placeholder="Password Baru" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-warning">
            <i class="bi bi-arrow-repeat me-1"></i> Ganti Password
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- QR Area (TIDAK DIUBAH STRUKTUR — JS mengisinya) -->
  <div id="qrArea" class="mt-4"></div>
</div>

<!-- Scripts (TIDAK DIUBAH SAMA SEKALI) -->
<script>
async function apiGet(url){
  const r=await fetch(url);
  if (r.status===401){ location.href='/login.html'; throw 'unauth'; }
  return r.json();
}

async function loadProfile(){
  const me = (await apiGet('/api/me')).user;
  const u = (await (await fetch(`/api/user/${me.id}`)).json()).user;
  const f = document.getElementById('profileForm');
  f.nama.value = u.nama || '';
  f.alamat.value = u.alamat || '';
  f.no_hp.value = u.no_hp || '';
  f.jabatan.value = u.jabatan || '';
  const qr = u.qr_code ? `<h5 class="mb-3"><i class="bi bi-qr-code me-2"></i> QR Code Absensi Anda</h5><div class="qr-container"><img src="${u.qr_code}" width="180" alt="QR Code Absen"></div>` : '<div class="alert alert-info">QR Code belum tersedia. Hubungi admin.</div>';
  document.getElementById('qrArea').innerHTML = qr;
}

document.getElementById('profileForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const me = (await (await fetch('/api/me')).json()).user;
  const body = Object.fromEntries(new FormData(e.target).entries());
  const res = await fetch(`/api/user/${me.id}`, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
  const j = await res.json();
  document.getElementById('msg').innerHTML = `<div class="alert alert-${j.success?'success':'danger'}">${j.message || 'Profil diperbarui'}</div>`;
  setTimeout(()=> location.reload(), 800);
});

document.getElementById('passForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const body = Object.fromEntries(new FormData(e.target).entries());
  const res = await fetch('/api/change-password', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
  const j = await res.json();
  document.getElementById('msg').innerHTML = `<div class="alert alert-${j.success?'success':'danger'}">${j.message || j.error || 'Gagal'}</div>`;
  if (j.success) e.target.reset();
});

document.getElementById('btnLogout').addEventListener('click', async ()=> { await fetch('/api/logout', { method:'POST' }); location.href = '/attendance.html'; });

loadProfile();
</script>

</body>
</html>
